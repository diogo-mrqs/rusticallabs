<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title is set by each page -->
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Path to the FAVICON image -->
    <!--<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png"> -->
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

    <header class="site-header">
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl}}/about.html">About Me</a>
        </nav>
    </header>

    <main>
        <!-- Jekyll injects the page's content here -->
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 {{ site.author }}</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="{{ site.baseurl }}/assets/js/app.js"></script>
</body>
</html>
